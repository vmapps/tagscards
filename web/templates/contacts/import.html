{% extends "base.html" %}
{% block content %}

<form class="form col-md-6 offset-3" enctype="multipart/form-data" method="POST">
    <div class="p-4">
        <h2><i class="fas fa-file-upload pr-3"></i> import contacts</h2>
    </div>
    <div class="form-group row">
        <label for="import_csvfile" class="col-sm-2 col-form-label-sm">CSV File</label>
        <div class="col-sm-10 input-group-prepend">
            <span class="input-group-text"><i class="far fa-file-alt"></i></span>
            <input type="file" class="form-control form-control-sm" name="import_csvfile" placeholder="choose CSV file" autocomplete="off">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 input-group-prepend offset-2">
            <small>CSV fields must be separated with semicolons : "<code>fullname;role;email;pgp;phone;website;tags</code>".
            <br/>Tags must be separated with commas "<code>tag1,tag2,tag3</code>".</small>
        </div>  
    </div>
    <div class="form-group row">
        <label for="import_submit" class="col-sm-2 col-form-label-sm"></label>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary btn-sm btn-block"><i class="fas fa-database"></i> import data</button>
        </div>
    </div>
</form>

{% endblock %}
