{% extends "base.html" %}
{% block content %}

<form class="form col-md-6 offset-3" id="admin_form" method="post">
    <div class="p-4">
        <h2><i class="fas fa-user-lock pr-3"></i> user authentication</h2>
    </div>
    <div class="form-group row">
        <label for="contact_fullname" class="col-sm-2 col-form-label-sm">Username:</label>
        <div class="col-sm-10 input-group-prepend">
            <span class="input-group-text"><i class="far fa-user"></i></span>
            <input type="text" class="form-control form-control-sm" name="admin_username" placeholder="enter username">
        </div>
    </div>
    <div class="form-group row">
        <label for="contact_position" class="col-sm-2 col-form-label-sm">Password:</label>
        <div class="col-sm-10 input-group-prepend">
            <span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
            <input type="password" class="form-control form-control-sm" name="admin_password" placeholder="enter password">
        </div>
    </div>
    <div class="form-group row">
        <label for="admin_submit" class="col-sm-2 col-form-label-sm"></label>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary btn-sm btn-block"><i class="fa fa-sign-in-alt"></i> sign in</button>
        </div>
    </div>
</form>

{% endblock %}
