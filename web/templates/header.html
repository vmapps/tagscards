
<div class="card">
    <div class="row">

        <div class="card-header col-md-4">
            <a href="{{ url_for('contacts_list') }}"><img src="{{ url_for('static',filename='logo.png') }}" class="float-left mt-2 mr-3 img-thumbnail" /></a>
            <h1 class="display-12">
                {{ config.APP_NAME }}
            </h1>
            <p class="lead">{{ config.APP_TITLE }}</p>
        </div>

        <div class="card-header col-md-8">
            <p>&nbsp;</p>
            <ul class="nav nav-pills justify-content-end">
                {% if session['logged'] %}
                    <li class="nav-item m-1">
                        <button class="nav-link btn btn-sm btn-light" disabled>You're logged as <b>{{ session['username'] }}</b></button>
                    </li>
                    <li class="nav-item m-1">
                        <a class="nav-link btn btn-sm btn-secondary" href="{{ url_for('users_list') }}"><i class="fas fa-users-cog"></i> users</a>
                    </li>
                {% endif %}
                <li class="nav-item m-1">
                    <a class="nav-link btn btn-sm btn-secondary" href="{{ url_for('export_contacts') }}"><i class="fas fa-file-download"></i> export</a>
                </li>
                <li class="nav-item m-1">
                    {% if session['logged'] %}
                        <a class="nav-link btn btn-sm btn-secondary" href="{{ url_for('admin_logout') }}"><i class="fas fa-sign-out-alt"></i> sign out</a>
                    {% else %}
                        <a class="nav-link btn btn-sm btn-secondary" href="{{ url_for('admin_login') }}"><i class="fas fa-sign-in-alt"></i> sign in</a>
                    {% endif %}
                </li>
                <li class="nav-item m-1">
                    <a class="nav-link btn btn-sm btn-info" href="{{ url_for('help') }}"><i class="far fa-question-circle"></i> help</a>
                </li>
            </ul>
        </div>

    </div>
</div>
