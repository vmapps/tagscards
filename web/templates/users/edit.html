{% extends "base.html" %}
{% block content %}

<p>&nbsp;</p>

<form class="form col-md-8 offset-2" id="users_form" method="POST">
    <div class="p-4">
        {% if user.id %}
            <h2><i class="far fa-address-card pr-3"></i> edit user</h2>
        {% else %}
            <h2><i class="far fa-address-card pr-3"></i> add user</h2>
        {% endif %}
    </div>
    <div class="form-group row">
        <label for="user_username" class="col-sm-2 col-form-label-sm">Username</label>
        <div class="col-sm-10 input-group-prepend">
            <span class="input-group-text"><i class="far fa-user"></i></span>
            <input type="text" class="form-control form-control-sm" name="user_username" value="{{ user.username }}" placeholder="enter username">
        </div>
    </div>
    <div class="form-group row">
        <label for="user_email" class="col-sm-2 col-form-label-sm">Email</label>
        <div class="col-sm-10 input-group-prepend">
            <span class="input-group-text"><i class="far fa-envelope"></i></span>
            <input type="text" class="form-control form-control-sm" name="user_email" value="{{ user.email }}" placeholder="enter email">
        </div>
    </div>
    <div class="form-group row">
        <label for="user_password1" class="col-sm-2 col-form-label-sm">Password</label>
        <div class="col-sm-10 input-group-prepend">
            <span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
            <input type="password" class="form-control form-control-sm" name="user_password1" value="{{ user.password1 }}" placeholder="enter password">
        </div>
    </div>
    <div class="form-group row">
        <label for="user_password2" class="col-sm-2 col-form-label-sm">Password (confirm)</label>
        <div class="col-sm-10 input-group-prepend">
            <span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
            <input type="password" class="form-control form-control-sm" name="user_password2" value="{{ user.password2 }}" placeholder="confirm password">
        </div>
    </div>
    <div class="form-group row">
        <label for="user_submit" class="col-sm-2 col-form-label-sm"></label>
        <div class="col-sm-10">
            {% if user.id %}
                <input type="hidden" name="user_id" value="{{ user.id }}">
                <button type="submit" class="btn btn-warning btn-sm btn-block"><i class="fas fa-database"></i> update user</button>
            {% else %}
               <button type="submit" class="btn btn-primary btn-sm btn-block"><i class="fas fa-database"></i> add user</button>
            {% endif %}
        </div>
    </div>
</form>

{% endblock %}
