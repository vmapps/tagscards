{% extends "base.html" %}
{% block content %}

<form class="form col-md-6 offset-3">
    <div class="p-4">
        <h2><i class="far fa-compass pr-3"></i> page not found</h2>
    </div>
    <div class="form-group row">
        <ul>
            <p>The page "<i><b>{{ request.path }}</b></i>"" does not exist or is not available.</p>
            <p><a href="{{ url_for('index') }}">Go to homepage</a></p>            
        </ul>
    </div>
</form>

{% endblock %}
